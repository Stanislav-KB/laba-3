<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Поздравление</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div class="greeting-card">
        <h1>Поздравление для {{name}}</h1>
        <p class="congrat-message">Поздравляю тебя с {{occasion}}!</p>
        <p>Желаю тебе всего самого лучшего!</p>
    </div>
    
    <div class="actions">
        <a href="/" class="btn">Создать новое поздравление</a>
        <button onclick="window.print()" class="btn">Печать открытки</button>
    </div>
</body>
</html>
